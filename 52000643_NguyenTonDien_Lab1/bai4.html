<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1>Danh sach sinh vien</h1>

        <div class="row">
            <div class="form-group col-lg-6">
                <label for="">Ho va ten</label>
                <input type="text" placeholder="Nhap ten" class="form-control name-input">
            </div>

            <div class="form-group col-lg-6">
                <label for="">Tuoi</label>
                <input type="number" placeholder="Nhap tuoi" class="form-control age-input">
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-success" onclick="handleLocalStorage()">Them vao local storage</button>
            <button class="btn btn-danger ml-3" onclick="handleSessionStorage()">Them vao session storage</button>
        </div>

        <div class="row">
            <div class="local-storage_div col-lg-6">
                <h3 class="text-primary">LocalStorage</h3>

                <table class="local-storage_table table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                        </tr>
                    </thead>

                    <tbody class="local-storage_table-body">
                        
                    </tbody>
                </table>
            </div>

            <div class="session-storage_div col-lg-6">
                <h3 class="text-danger">SessionStorage</h3>

                <table class="session-storage_table table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                        </tr>
                    </thead>

                    <tbody class="session-storage_table-body">
                        
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <script src="./bai4.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
